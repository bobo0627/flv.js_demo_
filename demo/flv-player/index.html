    <script>
        var players = {};
		var playerArr = [{name:'videoElement-1',count:0},{name:'videoElement-2',count:0},{name:'videoElement-3',count:0},{name:'videoElement-4',count:0},{name:'videoElement-5',count:0},{name:'videoElement-6',count:0},{name:'videoElement-7',count:0},{name:'videoElement-8',count:0},{name:'videoElement-9',count:0}]
		var playerVideo = document.querySelectorAll('video');
        //console.log(playerVideo)
        //禁止右键
		Array.prototype.slice.apply(playerVideo).forEach(function(item){
		 item.oncontextmenu = function () {
              window.event.returnValue=false;
              return false;
          }
		})
         
        function flv_load(select) {
			flv_load_mds({
					type: 'flv',
					url: document.getElementById('sURL'+select).value,
                    hasVideo: true,
                    hasAudio: true,
                    isLive: true,
                    cors: true,
                    withCredentials: false
                }, select);
        }
        function flv_load_mds(mediaDataSource, select) {
			if(players[select]){
				flv_destroy(select);
            }
            var element = document.getElementsByName('videoElement-'+select)[0];
            // element.setAttribute('autoplay', true);
			players[select] = flvjs.createPlayer(mediaDataSource, {
                        //enableWorker: true,
                        //isLive: true,
                        enableStashBuffer: false,
                        //stashInitialSize: 1000*1024,
                        
						//autoCleanupSourceBuffer: true,
						//autoCleanupMaxBackwardDuration: 5,
						//autoCleanupMinBackwardDuration: 3,
						//lazyLoadMaxDuration: 3 * 60,
						//seekType: 'range',
						fixAudioTimestampGap: true,
						autoCleanupMaxBackwardDuration: 60,
						autoCleanupMinBackwardDuration: 30,
						statisticsInfoReportInterval: 2000,
						enableDurationMonitor: true,
						enableVideoFrozenMonitor: true,
						enableConstVideoViewSize: true,
						
						enableWorker: false,
						//lazyLoadMaxDuration: 1 * 60,
						seekType: 'range',
                    });
			players[select].attachMediaElement(element);
            players[select].load();
            players[select].on(flvjs.Events.VIDEO_RESOLUTION_CHANGED, () => {//video分辨率更改
                console.log('--== video resolution changed, reload ==--');
            });
            players[select].on(flvjs.Events.MEDIA_SOURCE_ENDED, () => {//流停止
                console.log('--== media source ended, normally means server stop push stream ==--');
            });
			players[select].on(flvjs.Events.VIDEO_FROZEN, (item) => {
                console.log('--== video frozen 画面停止==--',item);
                //flv_load(select);
            });
			players[select].on(flvjs.Events.ERROR, (errType, errDetail,errorInfo) => {
				console.log('视频流断开/或无法播放',errType,errDetail,errorInfo);
			});
            element.addEventListener('canplay',()=>{
                console.log('开始播放了')
            })
        }
        function flv_destroy(select) {//销毁
			players[select].unload();
			players[select].detachMediaElement();
			players[select].destroy();
			players[select] = null;		
        }
       function changeVideoUrl(select){
            var newPlayer = document.createElement('video');
                newPlayer.setAttribute('autoplay', true);
                newPlayer.setAttribute('muted', true);
                newPlayer.setAttribute('id', 'player');
                newPlayer.setAttribute('width', '320');
                newPlayer.setAttribute('height', '240');
                let newpInstance = flvjs.createPlayer(
                    {
                        type: 'flv',
                        url: document.getElementById('sURL'+select).value,
                        hasVideo: true,
                        hasAudio: false,
                        isLive: true,
                        cors: true,
                    },
                    {
                        enableStashBuffer: false,
                        //stashInitialSize: 1000*1024,
                        
						//autoCleanupSourceBuffer: true,
						//autoCleanupMaxBackwardDuration: 5,
						//autoCleanupMinBackwardDuration: 3,
						//lazyLoadMaxDuration: 3 * 60,
						//seekType: 'range',
						fixAudioTimestampGap: true,
						autoCleanupMaxBackwardDuration: 60,
						autoCleanupMinBackwardDuration: 30,
						statisticsInfoReportInterval: 2000,
						enableDurationMonitor: true,
						enableVideoFrozenMonitor: true,
						enableConstVideoViewSize: true,
						
						enableWorker: false,
						//lazyLoadMaxDuration: 1 * 60,
						seekType: 'range',
                    }
                    )
                    newpInstance.attachMediaElement(newPlayer);
                    newpInstance.load();
                    newpInstance.on(flvjs.Events.VIDEO_RESOLUTION_CHANGED, () => {//video分辨率更改
                        console.log('--== video resolution changed, reload ==--');
                    });
                    newpInstance.on(flvjs.Events.MEDIA_SOURCE_ENDED, () => {//流停止
                        console.log('--== media source ended, normally means server stop push stream ==--');
                    });
                    newpInstance.on(flvjs.Events.VIDEO_FROZEN, (item) => {
                        console.log('--== video frozen 画面停止==--',item);
                        //flv_load(select);
                    });
                    newpInstance.on(flvjs.Events.ERROR, (errType, errDetail,errorInfo) => {
                        console.log('视频流断开/或无法播放',errType,errDetail,errorInfo);
                    });
                    newPlayer.addEventListener('canplay',()=>{
                        console.log('开始播放了')
                        if(newpInstance){     
                            flv_destroy(select) 
                        players[select] = newpInstance
                        let element1 = document.getElementById("bNO")
                        console.log(element1)
                        element1.replaceChild(
                        newPlayer,
                        document.getElementById("bNO").childNodes[0],
                        );
                        newpInstance = null
                        players[select].play()
                        }
                    })
        }
